<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="copyright" content="Wanmilion." />
    <meta name="author" content="Archangel Macsika, Emeka." />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css"/>
    <meta name="description" content="Welcome to Wanmilion">
    <title>Wanmilion | Writer Signup</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-logo" href="#">Wanmilion</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="about.html">About</a>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row form-parent">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="panel panel-default" style="border:none;">
                <div class="panel-heading text-center panel-heading-box" style="background-color: rgba(226, 114, 29, 0.3);">
                    <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                         <p style="color: #fff;">Sign Up For Wanmilion as a Writer</p>
                    </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row text-center">
                            <div class="col-xs-12 col-sm-12 col-md-12 form-inpt-box-parent">
                                <input type="text" name="firstname" id="firstname" class="input-sm form-inpt-box" placeholder="First Name">
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 form-inpt-box-parent">             
                                <input type="text" name="lastname" id="lastname" class="input-sm form-inpt-box" placeholder="Last Name"> 
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 form-inpt-box-parent">
                                <input type="email" name="email" id="email" class="input-sm form-inpt-box" placeholder="Email Address">
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 form-inpt-box-parent">
                                <input type="password" name="password1" id="password1" class="input-sm form-inpt-box" placeholder="Password">
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6 form-inpt-box-parent">
                                <input type="password" name="password2" id="password2" class="input-sm form-inpt-box" placeholder="Confirm Password">
                            </div>
                            <div class="col-xs-12 form-inpt-box-parent text-center">
                                <h6 class="text-muted">By signing up, you agree to our <a href='#'>Terms of Use and Site Policy</a>
                            </h6>
                                <h6 class="text-muted">Do you have an account already? <a href='#'>Log In</a></h6>
                            </div>
                            <div class="col-xs-12">
                              <button class="search-btn">Register</button>
                            </div>
                        </div>                                  
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<footer class="footer-ext">
    <div class="container text-center">
        <p class="text-muted">All rights reserved&nbsp;&copy; 2016 Wanmilion.</p>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
